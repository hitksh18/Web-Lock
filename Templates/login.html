<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dosis', sans-serif;
            background: #202124; /* Dark background to match the dashboard */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            color: #ffffff;
        }

        .container {
            background-color: #2a2b2f; /* Dark container background */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: slideIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            color: #ff4081; /* Pink color similar to the dashboard text */
            font-size: 2rem;
            position: relative;
        }

        h2::after {
            content: "";
            width: 50px;
            height: 4px;
            background-color: #ff4081; /* Same pink accent for the underline */
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .container input {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: 2px solid #444; /* Darker border */
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            background-color: #28292c; /* Dark input background */
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .container input::placeholder {
            color: #ddd; /* Placeholder color to match the dark theme */
        }

        .container input:focus {
            border-color: #ff4081; /* Pink focus border */
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
        }

        .container input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container input[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .container input[type="submit"]:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Error message */
        .error {
            color: #ff5f6d; /* Pinkish-red color for error */
            margin-top: 15px;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="form1" method="POST" action="/login">
            <h2>Login</h2>
            <input type="text" name="username" id="name" placeholder="Username" required>
            <input type="password" name="psw" id="pass" placeholder="Password" required>
            <input type="submit" value="Login">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
